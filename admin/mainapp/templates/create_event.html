{% extends '_base.html' %}

{% block content %}
<h1>Créer un nouveau match</h1>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Date et heure</label>
        <input type="datetime-local" name="start" required>
    </div>

    <div class="form-group">
        <label>Stade</label>
        <select name="stadium" required>
            <option value="">Sélectionner un stade</option>
            {% for stadium in stadiums %}
                <option value="{{ stadium.id }}">{{ stadium.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Équipe domicile</label>
        <select name="team_home">
            <option value="">À déterminer</option>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Équipe extérieur</label>
        <select name="team_away">
            <option value="">À déterminer</option>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn">Créer le match</button>
    <a href="{% url 'event_list' %}" class="btn" style="background: #dc3545;">Annuler</a>
</form>
{% endblock %}
