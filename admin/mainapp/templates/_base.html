{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'main.css' %}" />
        <title>JO Admin</title>
        <style>
            header {
                background: #1a1a1a;
                color: white;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
            }
            
            nav {
                display: flex;
                gap: 1rem;
            }
            
            nav a {
                color: white;
                text-decoration: none;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 1rem 0;
            }
            
            th, td {
                padding: 0.5rem;
                border: 1px solid #ddd;
                text-align: left;
            }
            
            .filters {
                background: #f5f5f5;
                padding: 1rem;
                margin: 1rem 0;
            }
            
            main {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                background: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }

            .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .error {
            color: #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dc3545;
            border-radius: 4px;
        }

        </style>
    </head>
    <body>
        <header>
            <h1>Administration JO 2024</h1>
            <nav>
                <a href="{% url 'event_list' %}">Matchs</a>
                <a href="{% url 'tickets_list' %}">Billets</a>
                <a href="{% url 'admin_logout' %}">DÃ©connexion</a>
            </nav>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
    </body>
</html>
