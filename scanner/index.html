<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scanner de Ticket JO 2024</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1>Scanner de Ticket JO 2024</h1>
		</header>
		
		<main>
			<div class="scanner-container">
				<h2>Scanner un billet</h2>
				<p>Scannez le QR code d'un billet pour v√©rifier sa validit√©</p>
				
				<div class="scanner-options">
					<button id="camera-button">Utiliser la cam√©ra</button>
					<button id="file-button">Utiliser une image</button>
				</div>
				
				<div id="video-container">
					<video id="qr-video"></video>
				</div>
				
				<div class="upload-container" id="upload-container">
					<div class="upload-icon">üìÅ</div>
					<p>Cliquez ou glissez une image contenant un QR code</p>
					<input type="file" id="file-scan" accept="image/*">
				</div>
				
				<div class="loader" id="loader"></div>
			</div>
			
			<div class="ticket-info" id="ticket-info">
				<div id="validity-status"></div>
				<div class="ticket-details" id="ticket-details"></div>
			</div>
		</main>

		<script type="module">
			import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";
			window.QrScanner = QrScanner; // On rend QrScanner accessible globalement
		</script>		
		<script src="index.js"></script>
	</body>
</html>
